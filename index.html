<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin: 40px 0;
      font-size: 3vw;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5vw;
      padding: 0 5vw;
    }

    .thumbnail {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #fff;
      border: 4px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      width: 30vw;
      max-width: 480px;
      transition: transform 0.3s ease, border-color 0.3s;
    }

    .thumbnail:hover,
    .thumbnail:focus {
      transform: scale(1.05);
      border-color: #ccc;
    }

    .thumbnail img {
      width: 100%;
      height: auto;
      display: block;
      background-color: #fff; /* white thumbnail background */
    }

    .caption {
      padding: 20px;
      font-size: 1.5vw;
      background-color: #111;
      width: 100%;
      text-align: center;
    }

    @media (max-width: 1280px) {
      .caption {
        font-size: 2vw;
      }

      .thumbnail {
        width: 40vw;
      }
    }

    @media (max-width: 720px) {
      .container {
        flex-direction: column;
      }

      .thumbnail {
        width: 80vw;
        margin-bottom: 20px;
      }

      .caption {
        font-size: 3vw;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to Smart TV Hub</h1>

  <div class="container">
    <a href="page1.html" class="thumbnail">
      <img src="white-thumb1.png" alt="Thumbnail 1">
      <div class="caption">Watch Channel 1</div>
    </a>

    <a href="page2.html" class="thumbnail">
      <img src="white-thumb2.png" alt="Thumbnail 2">
      <div class="caption">Watch Channel 2</div>
    </a>
  </div>

</body>
</html>
